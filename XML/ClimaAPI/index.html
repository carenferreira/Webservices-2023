<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Previsão do Tempo</title>
</head>
<body id="body" class="body">
    <header>
        <h1>Previsão do tempo: OpenWatherMap</h1>
    </header>

    <div id="busca">
        <div class="input-container">
            <input id="cidade" type="text" placeholder="Buscar cidade" />
            <button id="btn" onclick="consulta()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    
    
    <div class="container">
        <div id="widget" class="widget">
            <div class="select-container">
                <select id="escalaTemperatura" >
                    <option value="metric"  >Celsius</option>
                    <option value="imperial" >Fahrenheit</option>
                    <option value="standard" >Kelvin</option>
                </select>
            </div>
            <div class="details">
                <div class="temperature" id="temperatura"></div>
                Máxima: <div class="wind" id="temperaturaMax"></div>
                Mínima: <div class="wind" id="temperaturaMin"></div>
                <div class="summary">
                    <img id="img">
                    <p class="summaryText" id="descricao"></p>
                </div>
                <div  class="wind">
                    Velocidade do vento: <div  id="velocidade"></div>
                </div>
                <i class="fa-regular fa-sun"></i><div class="wind" id="nascimentoSol"></div>
                <i class="fa-solid fa-moon"></i><div class="wind" id="porSol"></div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</body>
</html>
